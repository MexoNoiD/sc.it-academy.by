<!DOCTYPE html> 
	<HTML> 
		<HEAD>
		<META charset="utf-8">
		<TITLE>Cards</TITLE>	
			<style type="text/css">
			.s_default {
				display: inline-block;
			 	width: 143.75px;
			 	height: 198.23px;
			 	background-image: url(cards.png);
			 	background-repeat: no-repeat;
			}
			 .card3_2 {
			 	background-position: -143.75px -198.23px;
			 }
			  .card5_4 {
			 	background-position: calc(-143.75px*3) calc(-198.23px*3);
			 	margin-left: -75px;
			 }
			  .card9_3 {
			 	background-position: calc(-143.75px*2) calc(-198.23px*7);
			 	margin-left: -75px;
			 }
			</style>
		</HEAD> 
		<BODY>
			<div class="s_default card3_2"></div>
			<div class="s_default card5_4"></div>
			<div class="s_default card9_3"></div>
		</BODY> 
</HTML>
